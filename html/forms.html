<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="username">username</label>
        <input type="text" id="username" placeholder="spongebob" minlength="6" maxlength="15" required >
        <br>

        <label for="password">password</label>
        <input type="password" id="password" placeholder="ha@LBw13" minlength="6" maxlength="15" required >
        <br>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="abc@gmail.com"  >
        <br>

        <label for="phone">phone #</label>
        <input type="tel" id="phone" placeholder="123-456-7890"  >
        <br>

        <label for="bday">birthday</label>
        <input type="date" id="bday"  >
        <br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" minlength="0" maxlength="100" val>
        <br>

              <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
            <option value="rupay">rupay</option>
        </select><br>

         <label for="married">married:</label>
        <input type="checkbox" id="married"><br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png"><br>

        
        <input type="reset">
        <input type="submit">

    </form>
    
</body>
</html>
